<!-- About Me Section -->
<div id="about" style="display: flex; align-items: center; justify-content: space-between; max-width: 900px; margin: auto;">
    <div style="width: 60%; font-family: 'Times New Roman', serif; font-size: 16px; text-align: left;">
        <h2 style="font-weight: bold;">Prakhar Singhania</h2>
        {{ about_text | safe }}
    </div>
    
    <div style="width: 35%; text-align: right;">
        <img src="{{ url_for('static', filename='images/abtme2.jpg') }}" alt="Prakhar Singhania" style="max-width: 100%; height: auto; border-radius: 8px;">
    </div>
</div>


<!-- Contact Section -->
<section id="contact" style="max-width: 500px; margin: 50px auto; text-align: center; font-family: 'Times New Roman', serif;">
    <h2 style="font-size: 24px; font-weight: bold;">Contact Me</h2>
    <form action="send_email.php" method="POST">
        <div style="margin-bottom: 15px;">
            <input type="text" name="name" style="width: 100%; padding: 10px; border: 1px solid black; font-size: 14px;" placeholder="Your Name" required>
        </div>
        <div style="margin-bottom: 15px;">
            <input type="email" name="email" style="width: 100%; padding: 10px; border: 1px solid black; font-size: 14px;" placeholder="Your Email" required>
        </div>
        <div style="margin-bottom: 15px;">
            <textarea name="message" style="width: 100%; padding: 10px; border: 1px solid black; font-size: 14px;" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" style="background-color: black; color: white; padding: 10px 20px; font-size: 14px; border: none; cursor: pointer;">Send</button>
    </form>
</section>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center p-3">
