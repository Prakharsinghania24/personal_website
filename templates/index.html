    <form action="send_email.php" method="POST">
        <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>

        <div class="mb-3">

        </div>
        <div class="mb-3">

        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-dark px-4">Send</button>
        </div>
    </form>
