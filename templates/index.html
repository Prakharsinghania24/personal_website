<!DOCTYPE html>

<body>

<!-- Navigation Bar -->
<nav style="border-top: 2px solid black; border-bottom: 2px solid black; background-color: white; padding: 10px 0;">

        <a href="{{ url_for('achievements') }}" style="text-decoration: none; color: black;">Achievements</a>

<div id="about" style="display: flex; align-items: center; justify-content: space-between; max-width: 900px; margin: auto;">
    <div style="width: 60%; font-family: 'Times New Roman', serif; font-size: 16px; text-align: left;">
        <h2 style="font-weight: bold;">Prakhar Singhania</h2>

    <div style="width: 35%; text-align: right;">

    <p style="font-size: 16px; text-align: left; margin-top: 10px;">Feel free to connect or reach out:</p>
    <div style="display: flex; align-items: center; gap: 20px; margin-top: 10px; padding-left: 2px;">
        <a href="mailto:prakharsinghania081@gmail.com" style="color: black; font-size: 25px;" title="Email">
            <i class="bi bi-envelope-fill"></i> <span style="margin-left: 6px;"></span>
        </a>
        <a href="https://www.linkedin.com/in/prakharsinghania24/" target="_blank" style="color: black; font-size: 20px;" title="LinkedIn">
            <i class="bi bi-linkedin" style="margin-left: 20px;"></i>
        </a>
    </div>
</section>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center p-3" style="font-family: 'Times New Roman', serif; font-size: 16px;">
    <p>&copy; 2025 Prakhar Singhania | 
        <a href="{{ url_for('resume') }}" class="text-white">View Resume</a>
    </p>
</footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
