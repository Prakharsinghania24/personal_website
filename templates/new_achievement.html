<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Achievement</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header style="text-align: center; margin-top: 40px;">
        <h1 style="font-family: 'Times New Roman', serif;">Add New Achievement</h1>
    </header>

    <section style="max-width: 600px; margin: 40px auto; font-family: 'Times New Roman', serif;">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Achievement Title" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
            <textarea name="summary" placeholder="Summary ending with Read More..." rows="5" required style="width: 100%; padding: 10px; margin-bottom: 15px;"></textarea><br>
            <input type="url" name="link" placeholder="Full Article Link (optional)" style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
            <input type="file" name="image" accept="image/*" required style="margin-bottom: 15px;"><br>
            <button type="submit" style="background-color: black; color: white; padding: 10px 20px;">Add Achievement</button>
        </form>

        <br>
        <a href="{{ url_for('admin_achievements') }}">‚Üê Back to Admin Achievements</a>
    </section>
</body>
</html>
